---
language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - writing

cache:
  directories:
    - node_modules

install:
  - npm install -g gitbook-cli

script:
  - gitbook build

deploy:
  provider: pages
  skip_cleanup: true
  target_branch: master
  github_token: $GITHUB_TOKEN
  local_dir: _book/
  on:
    branch: writing
